<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="card">
        <div class="heart"><i class='bx bx-heart'></i></div>
        <div class="cart"><i class='bx bx-cart-alt'></i></div>
        <div class="card-img"><img src="Nike Zoom KD 12.png" alt=""></div>
        <div class="card-title">Nike Zoom KD 12</div>
        <div class="card-price">$99</div>
        <div class="card-size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card-color">
            <h3>Color:</h3>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="card-action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>

</html>
